<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- tailwindcss CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <label class="btn btn-primary" for="my-modal-3">Size Guide</label>

    <!-- Modal -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <ul class="list-none mt-5 text-center border grid grid-cols-2">
                <li class="measure active block bg-slate-200 py-2 px-3 cursor-pointer" onclick="displayInch(event)">inch</li>
                <li class="measure block bg-slate-200 py-2 px-3 cursor-pointer" onclick="displayCm(event)">cm</li>
            </ul>
            <ul class="list-none mt-2 text-center border grid grid-cols-4">
                <li class="category active block bg-slate-200 py-2 px-3 cursor-pointer" onclick="displayUnisex(event)">UNISEX</li>
                <li class="category block bg-slate-200 py-2 px-3 cursor-pointer" onclick="displayWomens(event)">WOMENS</li>
                <li class="category block bg-slate-200 py-2 px-3 cursor-pointer" onclick="displayHoodies(event)">HOODIES</li>
                <li class="category block bg-slate-200 py-2 px-3 cursor-pointer" onclick="displayYouth(event)">YOUTH</li>
            </ul>
            <p class="mt-4" id="demo-picture-container"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
