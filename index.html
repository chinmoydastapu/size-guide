<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Guide</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- For Triggering Modal -->
    <button id="myBtn" onclick="showModal()">Size Guide</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal body -->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Size Guide</h3>
                <span class="close" onclick="hideModal()">&times;</span>
            </div>
            <div class="modal-main">
                <!-- Measurement Section -->
                <ul class="measurement-style">
                    <li class="measure active-measure" onclick="measureInch(event)">INCH</li>
                    <li class="measure" onclick="measureCm(event)">CM</li>
                </ul>

                <!-- Category Section -->
                <div class="selection-container">
                    <ul class="category-style">
                        <li class="category active-category" onclick="catUnisex(event)">UNISEX</li>
                        <li class="category" onclick="catWomens(event)">WOMENS</li>
                        <li class="category" onclick="catHoodies(event)">HOODIES</li>
                    </ul>
                    <img src="./img/unisex-inch.jpeg" alt="..." id="demo-picture-container" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
